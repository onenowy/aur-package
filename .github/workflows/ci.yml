name: Arch Package CI/CD

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *'

permissions:
  contents: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get install -y libxml2-utils

      - name: Check for Updates
        id: check
        run: ./update-version.sh

      - name: Commit PKGBUILD Changes
        if: steps.check.outputs.UPDATE_NEEDED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: ${{ steps.check.outputs.NEW_VERSION }}"
          file_pattern: 'PKGBUILD .SRCINFO'

      - name: Build Package
        if: steps.check.outputs.UPDATE_NEEDED == 'true'
        uses: docker://archlinux:base-devel
        with:
          args: /bin/bash -c "
            pacman -Syu --noconfirm git &&
            useradd builduser -m &&
            passwd -d builduser &&
            printf 'builduser ALL=(ALL) ALL\n' | tee -a /etc/sudoers &&
            chown -R builduser:builduser . &&
            su builduser -c 'makepkg -s --noconfirm'
            "

      - name: Update Repository Database
        if: steps.check.outputs.UPDATE_NEEDED == 'true'
        run: |
          mkdir -p repo_dist/x86_64

          git fetch origin gh-pages:gh-pages || true
          git --work-tree=./repo_dist checkout gh-pages -- x86_64 || echo "Creating new repo structure"

          rm -f repo_dist/x86_64/microsoft-edge-stable-*.pkg.tar.zst

          mv *.pkg.tar.zst repo_dist/x86_64/

          docker run --rm -v $PWD/repo_dist/x86_64:/repo archlinux:base-devel /bin/bash -c "
            cd /repo &&
            repo-add -n -R shelter-arch-aur.db.tar.gz *.pkg.tar.zst
          "

      - name: Deploy to GitHub Pages
        if: steps.check.outputs.UPDATE_NEEDED == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo_dist
          publish_branch: gh-pages
          keep_files: true # DB 연속성을 위해 필수
