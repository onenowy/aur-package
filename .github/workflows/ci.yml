name: Arch Package CI/CD

on:
  workflow_dispatch:
  schedule:
    # 매일 0시, 12시 (UTC) 실행 -> 하루 2번 확인
    - cron: '0 0,12 * * *'

permissions:
  contents: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # update-version.sh 실행을 위한 의존성 설치 (Ubuntu Runner)
      - name: Install Dependencies
        run: sudo apt-get install -y libxml2-utils

      # 1. 업데이트 확인 스크립트 실행
      - name: Check for Updates
        id: check
        run: ./update-version.sh

      # 업데이트가 있을 경우: 변경된 PKGBUILD 커밋
      - name: Commit PKGBUILD Changes
        if: steps.check.outputs.UPDATE_NEEDED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: ${{ steps.check.outputs.NEW_VERSION }}"
          file_pattern: 'PKGBUILD .SRCINFO'

      # 2. 패키지 빌드 (공식 Arch Linux Docker 이미지 사용)
      - name: Build Package
        if: steps.check.outputs.UPDATE_NEEDED == 'true'
        uses: docker://archlinux:base-devel
        with:
          args: /bin/bash -c "
            pacman -Syu --noconfirm git &&
            # makepkg는 root로 실행 불가하므로 builduser 생성 및 권한 설정
            useradd builduser -m &&
            passwd -d builduser &&
            printf 'builduser ALL=(ALL) ALL\n' | tee -a /etc/sudoers &&
            chown -R builduser:builduser . &&
            # 빌드 실행
            su builduser -c 'makepkg -s --noconfirm'
            "

      # 3. 저장소(DB) 업데이트 및 이전 버전 삭제
      - name: Update Repository Database
        if: steps.check.outputs.UPDATE_NEEDED == 'true'
        run: |
          # 저장소 디렉토리 준비
          mkdir -p repo_dist/x86_64

          # 기존 저장소 데이터(gh-pages) 가져오기
          git fetch origin gh-pages:gh-pages || true
          git --work-tree=./repo_dist checkout gh-pages -- x86_64 || echo "Creating new repo structure"

          # [중요] 이전 버전 패키지 파일 삭제 (최신 버전만 유지)
          # DB 파일(*.db, *.files)은 지우지 않도록 주의
          rm -f repo_dist/x86_64/microsoft-edge-stable-*.pkg.tar.zst

          # 방금 빌드한 새 패키지 이동
          mv *.pkg.tar.zst repo_dist/x86_64/

          # repo-add 실행 (DB 갱신)
          # -n: 새 패키지만 추가, -R: 기존 항목 제거 후 추가
          docker run --rm -v $PWD/repo_dist/x86_64:/repo archlinux:base-devel /bin/bash -c "
            cd /repo &&
            repo-add -n -R shelter-arch-aur.db.tar.gz *.pkg.tar.zst
          "

      # 4. GitHub Pages로 배포 (고정 URL 제공)
      - name: Deploy to GitHub Pages
        if: steps.check.outputs.UPDATE_NEEDED == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo_dist
          publish_branch: gh-pages
          keep_files: true # DB 연속성을 위해 필수
