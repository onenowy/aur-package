name: Arch Package CI/CD

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      check_for_updates:
        description: 'Check upstream updates? (Uncheck to build ALL packages as-is)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get install -y python3-pip jq && pip install 'nvchecker[rpmrepo,aur,github]'

      - name: Check for Updates
        id: check
        run: |
          chmod +x ./update-version.sh
          
          if [[ "${{ github.event_name }}" == "schedule" || "${{ inputs.check_for_updates }}" == "true" ]]; then
            ./update-version.sh
          else
            echo "Manual build mode: Building ALL packages found."
            # Find all immediate subdirectories containing a PKGBUILD
            # jq -c ensures single line output to prevent GitHub Actions errors
            ALL_PKGS=$(find . -maxdepth 2 -name PKGBUILD -printf '%h\n' | sed 's|./||' | jq -R . | jq -s -c .)
            
            echo "Detected packages: $ALL_PKGS"
            echo "BUILD_REQUIRED=true" >> "$GITHUB_OUTPUT"
            echo "BUILD_PACKAGES=$ALL_PKGS" >> "$GITHUB_OUTPUT"
          fi

      # [NEW] Create the build script file to avoid YAML syntax errors
      - name: Create Build Script
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        run: |
          cat << 'EOF' > build_script.sh
          #!/bin/bash
          set -e
          
          # 1. Install dependencies
          pacman -Syu --noconfirm git pacman-contrib jq
          
          # 2. Setup build user
          useradd builduser -m
          passwd -d builduser
          printf 'builduser ALL=(ALL) ALL\n' | tee -a /etc/sudoers
          chown -R builduser:builduser .
          
          # 3. Optimization & Build Settings (Modify makepkg.conf)
          
          # Parallel Compilation
          echo 'MAKEFLAGS="-j$(nproc)"' >> /etc/makepkg.conf
          
          # C/C++ Optimization (-O3, x86-64-v3)
          echo 'CFLAGS="-march=x86-64-v3 -O3 -pipe -fno-plt"' >> /etc/makepkg.conf
          echo 'CXXFLAGS="-march=x86-64-v3 -O3 -pipe -fno-plt"' >> /etc/makepkg.conf
          
          # Rust Optimization
          echo 'RUSTFLAGS="-C opt-level=3 -C target-cpu=x86-64-v3"' >> /etc/makepkg.conf
          
          # Disable debug packages (split symbols)
          # Replaces ' debug' with ' !debug' in OPTIONS array
          sed -i 's/ debug/ !debug/g' /etc/makepkg.conf
          
          # 4. Prepare staging directory
          mkdir -p release_dist
          
          # 5. Build Loop
          # Parse the JSON environment variable
          echo "$PACKAGES" | jq -r '.[]' | while read pkg; do
            echo "--------------------------------------"
            echo "Building package: $pkg"
            echo "--------------------------------------"
            
            # Check directory existence
            TARGET_DIR="/github/workspace/$pkg"
            if [ ! -d "$TARGET_DIR" ]; then
              echo "Error: Directory $TARGET_DIR does not exist."
              exit 1
            fi
            
            cd "$TARGET_DIR"
            
            # Update checksums
            su builduser -c 'updpkgsums'
            
            # Generate .SRCINFO
            su builduser -c 'makepkg --printsrcinfo > .SRCINFO'
            
            # Build Package
            su builduser -c 'makepkg -s --noconfirm'
            
            # Move artifacts
            mv *.pkg.tar.zst ../release_dist/
            
            # Return to root for safety
            cd /github/workspace
          done
          EOF
          
          chmod +x build_script.sh

      - name: Build Packages
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        uses: docker://archlinux:base-devel
        env:
          PACKAGES: ${{ steps.check.outputs.BUILD_PACKAGES }}
        with:
          # Execute the script file created above
          args: /bin/bash /github/workspace/build_script.sh

      - if: steps.check.outputs.BUILD_REQUIRED == 'true'
        run: sudo chown -R $USER:$USER .

      - name: Commit Changes
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: packages updated"
          file_pattern: '*/PKGBUILD */.SRCINFO'

      - name: Create Repository Database
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        run: |
          docker run --rm -v $PWD/release_dist:/repo archlinux:base-devel /bin/bash -c "
            cd /repo && 
            repo-add -n shelter-arch-aur.db.tar.gz *.pkg.tar.zst
          "

      - if: steps.check.outputs.BUILD_REQUIRED == 'true'
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: x86_64
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.check.outputs.BUILD_REQUIRED == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: x86_64
          name: "Arch Linux Repository (x86_64)"
          body: "Packages Updated."
          files: release_dist/*
          token: ${{ secrets.GITHUB_TOKEN }}
