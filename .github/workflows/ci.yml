name: Arch Package CI/CD

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 23 * * *'
  workflow_dispatch:
    inputs:
      check_for_updates:
        description: 'Check upstream updates? (Uncheck to build ALL packages as-is)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get install -y python3-pip jq && pip install 'nvchecker[rpmrepo,aur,github]'

      - name: Check for Updates
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/update-version.sh

          if [[ "${{ github.event_name }}" == "schedule" || "${{ inputs.check_for_updates }}" == "true" ]]; then
            ./scripts/update-version.sh
          else
            echo "Manual build mode: Building ALL packages found."
            ALL_PKGS=$(find . -maxdepth 2 -name PKGBUILD -not -path './scripts/*' -printf '%h\n' | sed 's|./||' | jq -R . | jq -s -c .)
            
            echo "Detected packages: $ALL_PKGS"
            echo "BUILD_REQUIRED=true" >> "$GITHUB_OUTPUT"
            echo "BUILD_PACKAGES=$ALL_PKGS" >> "$GITHUB_OUTPUT"
          fi

      - name: Make Scripts Executable
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        run: chmod +x ./scripts/build_script.sh

      - name: Build Packages
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        uses: docker://archlinux:base-devel
        env:
          PACKAGES: ${{ steps.check.outputs.BUILD_PACKAGES }}
        with:
          args: /bin/bash /github/workspace/scripts/build_script.sh

      - if: steps.check.outputs.BUILD_REQUIRED == 'true'
        run: sudo chown -R $USER:$USER .

      - name: Commit Changes
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: packages updated"
          file_pattern: '*/PKGBUILD */.SRCINFO'

      - name: Fetch existing repository database
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p release_dist
          echo "Fetching existing database..."
          gh release download x86_64 -p "shelter-arch-aur.db.tar.gz" -D release_dist || true
          gh release download x86_64 -p "shelter-arch-aur.files.tar.gz" -D release_dist || true

      - name: Create Repository Database
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        run: |
          docker run --rm -v $PWD/release_dist:/repo archlinux:base-devel /bin/bash -c "
            cd /repo

            # Add new packages to DB
            shopt -s nullglob
            files=(*.pkg.tar.zst)
            if [ \${#files[@]} -gt 0 ]; then
              echo 'Adding new packages to DB...'
              repo-add -n shelter-arch-aur.db.tar.gz \"\${files[@]}\"
            fi
          "
      - name: Prepare Database Files for Upload
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        run: |
          cd release_dist
          # repo-add creates symlinks (e.g., .db -> .db.tar.gz). 
          # GitHub Release assets don't support symlinks, so we convert them to regular files.
          rm -f shelter-arch-aur.db shelter-arch-aur.files
          cp shelter-arch-aur.db.tar.gz shelter-arch-aur.db
          cp shelter-arch-aur.files.tar.gz shelter-arch-aur.files

      # [Maintained] Remove Old Versions of Updated Packages
      - name: Remove Old Versions
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f release_dist/updated_pkgnames.txt ]; then
            echo "Identifying old assets to remove..."
            gh release view x86_64 --json assets -q '.assets[].name' > current_assets.txt || touch current_assets.txt
            
            while read -r pkgname; do
              echo ":: Processing cleanup for: $pkgname"
              new_files=$(ls release_dist/${pkgname}-[0-9]*.pkg.tar.zst | xargs -n1 basename)
              
              grep "^${pkgname}-[0-9]" current_assets.txt | while read -r asset; do
                if [[ "$new_files" != *"$asset"* ]]; then
                   echo "   Deleting old version: $asset"
                   gh release delete-asset x86_64 "$asset" -y
                fi
              done
            done < release_dist/updated_pkgnames.txt
          fi

      - name: Upload Packages
        if: steps.check.outputs.BUILD_REQUIRED == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Update tag to latest commit to ensure source code archives are up-to-date
          git tag -f x86_64
          git push origin x86_64 --force

          if ! gh release view x86_64 >/dev/null 2>&1; then
            gh release create x86_64 --title "Arch Linux Repository (x86_64)" --notes "Arch Linux AUR Repository"
          fi

          # Only upload if there are files to upload
          shopt -s nullglob
          files=(release_dist/*)
          if [ ${#files[@]} -gt 0 ]; then
            echo "Uploading assets..."
            gh release upload x86_64 release_dist/* --clobber
          else
            echo "No files to upload."
          fi
